	function kmpSearch(pattern, text) {
	  if (pattern.length == 0)
		return 0; // Immediate match

	  // Compute longest suffix-prefix table
	  var lsp = [0]; // Base case
	  for (var i = 1; i < pattern.length; i++) {
		var j = lsp[i - 1]; // Start by assuming we're extending the previous LSP
		while (j > 0 && pattern[i] !== pattern[j])
		  j = lsp[j - 1];
		if (pattern[i] === pattern[j])
		  j++;
		lsp.push(j);
	  }

	  // Walk through text string
	  var j = 0; // Number of chars matched in pattern
	  for (var i = 0; i < text.length; i++) {
		while (j > 0 && text[i] != pattern[j])
		  j = lsp[j - 1]; // Fall back in the pattern
		if (text[i]  == pattern[j]) {
		  j++; // Next char matched, increment position
		  if (j == pattern.length)
			return i - (j - 1);
		}
	  }
	  return -1; // Not found
	}

	function findMapsByName(val){
		var myList = new Array();
		
		for (var i = 0; i < globals.maps.length; i++ ){
			var oneMap = globals.maps[i];
	
			for (var j = 0; j < oneMap.names.length; j++) {
				var mapName = oneMap.names[j];
				var search = oneMap.realm + ": "+ mapName;
				
				var kmp = kmpSearch(val.toLowerCase(), search.toLowerCase());
				if (kmp >= 0)
				{
					myList.push(oneMap);
					break; //next map;
				}
			}
		}
		return myList;
	}

	function sortByMapNameThenRealm(mapList)
	{
		var selection = mapList;
		selection.sort(function (a,b) {
			let fa = (a.names[0] + "("+a.realm+")").toLowerCase(),
			fb = (b.names[0] + "("+b.realm+")").toLowerCase();

			if (fa < fb) {
				return -1;
			}
			if (fa > fb) {
				return 1;
			}
			return 0;
		});
		return selection;
	}

		});
		return selection;
	}

	function sortGroupedByRealmThenSortMapName(mapList)
	{
		var selection = mapList;
		var sorted = sortListByRealmThenMapName(selection);
		
		var myRealms = new Array();
		
		for (var i = 0; i < sorted.length; i++ ){
			var isDone = false;
			var oneMap =  sorted[i];
			if (myRealms.length === 0)
			{
				//first item in myRealms;
				myRealms.push( {realm: oneMap.realm, maps: [oneMap]} );
				isDone = true;
				continue;
			}
			
			for (var j = 0; j < myRealms.length; j++ ){
				if (myRealms[j].realm == oneMap.realm)
				{
					//realm alrady in myRealms;
					myRealms[j].maps.push(oneMap);
					isDone = true;
					break;
				}
			}
			if (isDone)
			{
				continue;
			}
			//realm was not yet in myRealms;
			myRealms.push( {realm: oneMap.realm, maps: [oneMap]} );
		}
		
		//var sortedRealms = sortByRealmOnly(myRealms);
		
		return myRealms;
	}

	function searchMaps(searchString, type)
	{
		if (searchString === undefined)
		{
			searchString = '';
		}
		if (type === undefined)
		{
			type = '';
		}

		document.getElementById("txtSearchType").value = type
		
		var listMaps = globals.maps;
		if (searchString === undefined)
		{
			searchString = '';
		}
		if (searchString.length > 0)
		{		
			if (type == 'realm'){
			    listMaps = findMapsByRealm(searchString);
			}
			else if (type == 'imagePathExact'){
			    listMaps = findMapByImagePathExact(searchString);
			}
			else if (type == 'imagePath'){
			    listMaps = findMapByImagePath(searchString);
			}
			else
			{
				listMaps = findMapsByName(searchString);
			}
			//divSearch.innerHTML = map;
			//divMapList.innerHTML = listMaps;
		}
		renderMaps(listMaps, searchString);
		
	}
		
	function darkmode() {
	  var element = document.getElementById("body");
	  element.classList.toggle("darkmode");
	}
	
	function alignBody(alignment) {
	  var element = document.getElementById("body");
	  var element2 = document.getElementById("body-content");
	  element.classList.remove("alignleft");
	  element.classList.remove("aligncenter");
	  element.classList.remove("alignright");
	  element2.classList.remove("alignleft");
	  element2.classList.remove("aligncenter");
	  element2.classList.remove("alignright");
	  
	  if (alignment === 'left'){
		element.classList.add("alignleft");
		element2.classList.add("alignleft");
	  }
	  else if (alignment === 'right'){
		element.classList.add("alignright");
		element2.classList.add("alignright");
	  }
	  else {
		element.classList.add("aligncenter");
		element2.classList.add("aligncenter");
	  }	  
	}
	
	function sortMaps(sorting) {
	  //var element = document.getElementById("body");
	  var divAllGroupedRealmMapName = document.getElementById("divAllGroupedRealmMapName");
	  divAllGroupedRealmMapName.style.display = "none";
	  var divAllListedRealmMapName = document.getElementById("divAllListedRealmMapName");
	  divAllListedRealmMapName.style.display = "none";
	  var divAllListedMapName = document.getElementById("divAllListedMapName");
	  divAllListedMapName.style.display = "none";
	  
	  if (sorting === 'sortRealmThenMapName'){
		divAllListedRealmMapName.style.display = "block";
	  }
	  else if (sorting === 'sortMapNameThenRealm'){
		divAllListedMapName.style.display = "block";
	  }
	  else {
		divAllGroupedRealmMapName.style.display = "block";
	  }	  
	}
	
	
</script>
